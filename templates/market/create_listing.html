{% block content %}
<div class="auth-container">
    <h2>Sell Your Produce</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width: 100%;">Post Listing</button>
    </form>
</div>
{% endblock %}
