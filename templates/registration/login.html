{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    <p style="margin-top: 1rem;">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
    </p>
</div>
{% endblock %}
